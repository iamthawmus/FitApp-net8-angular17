<div class="mb-3 form-floating">
    <input
        [class.is-invalid]="control.touched && control.invalid"
        [type]="type()"
        class="form-control"
        name="password"
        [formControl]="control"
        placeholder={{label()}}
        >
    <label>{{label()}}</label>
    <div *ngIf="control.hasError('required')" class="invalid-feedback text-start">
        Please enter a {{label()}}</div>
    <div *ngIf="control.hasError('minlength')" class="invalid-feedback text-start">
        {{label()}} needs to be at least {{control.errors?.['minlength'].requiredLength}} characters</div>
    <div *ngIf="control.hasError('maxlength')" class="invalid-feedback text-start">
        {{label()}} needs to be at most {{control.errors?.['maxlength'].requiredLength}} characters</div>
    <div *ngIf="control.hasError('isMatching')" class="invalid-feedback text-start">
        Passwords do not match</div>
    <div *ngIf="control.hasError('pattern')" class="invalid-feedback text-start">
        Passwords require at least one Uppercase and one Digit</div>
</div>
