<div class="card">
    <div class="card-body">
        <h1 class="card-title">Email Confirmation</h1>

        @if (showError){
        <div class="alert alert-danger" role="alert">
            {{errorMessage}}
        </div>
        }
        @else if (showSuccess) {
            <div class="alert alert-success" role="alert">
                Your email has been successfully confirmed. Please <a [routerLink]="['/']"> click here to log in. </a>
            </div>
        }
    </div>
</div>
