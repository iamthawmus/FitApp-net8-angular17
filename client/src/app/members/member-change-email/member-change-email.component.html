<form [formGroup]="updateEmailForm" (ngSubmit)="updateEmail()" autocomplete="off">
    <app-text-input
        [formControl]="$any(updateEmailForm.controls['newEmail'])"
        [label]="'New Email'"
        [type]="'email'"
    >
    </app-text-input>
    <app-text-input
        [formControl]="$any(updateEmailForm.controls['confirmNewEmail'])"
        [label]="'Confirm New Email'"
        [type]="'email'"
    >
    </app-text-input>

    @if(validationErrors)
    {
        <div class="alert alert-danger text-start">
            <ul>
                @for (error of validationErrors; track $index){
                    <li>{{error}}</li>
                }
            </ul>
        </div>
    }
    <div class="form-group text-center">
        <button [disabled]="!updateEmailForm.valid" class="btn btn-success me-2" type="submit">Update Email</button>
    </div>
</form>
