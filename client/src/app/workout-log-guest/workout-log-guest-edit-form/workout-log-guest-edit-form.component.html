<form [formGroup]="workoutSetForm" (ngSubmit)="submit()" autocomplete="off">
    @if(exercise().workoutType == "Strength")
    {
        <div class="row">
            <div class="col-sm">
                <app-text-input
                    [formControl]="$any(workoutSetForm.controls['repetitionsPerSet'])"
                    [label]="'Repetitions Per Set'"
                >
                </app-text-input>
            </div>
            <div class="col-sm">
                <app-text-input
                    [formControl]="$any(workoutSetForm.controls['weightPerRepetition'])"
                    [label]="'Weight Per Repetition'"
                >
                </app-text-input>
            </div>
        </div>
    }
    @else {
        <div class="row">
            <div class="col-sm">
                <app-text-input
                    [formControl]="$any(workoutSetForm.controls['durationInMinutes'])"
                    [label]="'Duration In Minutes'"
                >
                </app-text-input>
            </div>
            <div class="col-sm">
                <app-text-input
                    [formControl]="$any(workoutSetForm.controls['distance'])"
                    [label]="'Distance in Miles'"
                >
                </app-text-input>
            </div>
        </div>
    }
    @if(validationErrors)
    {
        <div class="alert alert-danger text-start">
            <ul>
                @for (error of validationErrors; track $index){
                    <li>{{error}}</li>
                }
            </ul>
        </div>
    }
    <div class="form-group text-center button-footer">
        <button [disabled]="!workoutSetForm.valid" class="btn btn-success me-2" type="submit">Confirm</button>
        <button class="btn btn-warning me-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
