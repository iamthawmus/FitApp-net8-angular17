<form [formGroup]="updatePasswordForm" (ngSubmit)="updatePassword()" autocomplete="off">
    <app-text-input
    [formControl]="$any(updatePasswordForm.controls['oldPassword'])"
    [label]="'Current Password'"
    [type]="'password'"
    >
    </app-text-input>
    <app-text-input
        [formControl]="$any(updatePasswordForm.controls['newPassword'])"
        [label]="'New Password'"
        [type]="'password'"
    >
    </app-text-input>
    <app-text-input
        [formControl]="$any(updatePasswordForm.controls['confirmNewPassword'])"
        [label]="'Confirm New Password'"
        [type]="'password'"
    >
    </app-text-input>

    @if(validationErrors)
    {
        <div class="alert alert-danger text-start">
            <ul>
                @for (error of validationErrors; track $index){
                    <li>{{error}}</li>
                }
            </ul>
        </div>
    }
    <div class="form-group text-center">
        <button [disabled]="!updatePasswordForm.valid" class="btn btn-success me-2" type="submit">Update Password</button>
        <!-- <button class="btn btn-success me-2" (click)="cancel()" type="button">Cancel</button> -->
    </div>
</form>
