<div class="text-center mt-3">
    <h2>{{getTitle()}}</h2>
</div>

<div class="container m-3">
    <div class="d-flex">
        <div class="btn-group">
            <button 
                class="btn btn-primary" 
                btnRadio="liked"
                [(ngModel)]="predicate"
                (click)="loadLikes()"
                >Members I follow</button>
            <button 
                class="btn btn-primary" 
                btnRadio="likedBy"
                [(ngModel)]="predicate"
                (click)="loadLikes()"
                >Members who follow me</button>
            <button 
                class="btn btn-primary" 
                btnRadio="mutual"
                [(ngModel)]="predicate"
                (click)="loadLikes()"
                >Mutual</button>
        </div>
    </div>

    <div class="d-flex flex-wrap">
            @for(member of likeService.paginatedResult()?.items; track member.id){
                <div class="col-sm-2 p-1 m-1">
                    <app-member-card [member]="member"></app-member-card>
                </div>
            }
    </div>
</div>

@if (likeService.paginatedResult()?. pagination) {
    <div class="d-flex justify-content-center">
        <pagination
            [boundaryLinks]="true" 
            [totalItems]="likeService.paginatedResult()?.pagination!.totalItems"
            [itemsPerPage]="likeService.paginatedResult()?.pagination!.itemsPerPage"
            (pageChanged)="pageChanged($event)"
            [(ngModel)]="likeService.paginatedResult()?.pagination!.currentPage"
            [maxSize]="10"
            previousText="&lsaquo;" 
            nextText="&rsaquo;" 
            firstText="&laquo;" 
            lastText="&raquo;">   
        </pagination>
    </div>
}
